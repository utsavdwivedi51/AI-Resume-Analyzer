<!DOCTYPE html>
<html>
<head>
    <title>AI Resume Analyzer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>AI Resume Analyzer</h1>
    <form method="POST">
        <textarea name="resume" placeholder="Paste your resume here"></textarea>
        <textarea name="job" placeholder="Paste job description here"></textarea>
        <button type="submit">Analyze</button>
    </form>
    {% if score %}
        <h2>Score: {{ score }}%</h2>
        <p>Matched Keywords: {{ insights.matched_keywords }}</p>
        <p>Missing Keywords: {{ insights.missing_keywords }}</p>
    {% endif %}
</body>
</html>
